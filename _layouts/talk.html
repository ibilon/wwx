---
layout: default
---

<h2>{{ page.title }}</h2>
<p>
	by
	{% for author in page.authors %}
	&nbsp;<a href="{{ site.baseurl }}/speakers/{{ author | slugify }}/">{{ author }}</a>
	{% endfor %}
</p>

<br />

<p>
	{{ content }}
</p>

{% if page.slide-url != "" %}
<br />

<p>
	Here are the <a href="{{ site.baseurl }}{{ page.url | replace:'index.html','' }}{{ page.slide-url }}">slides</a> of this presentation.
</p>
{% endif %}

{% if page.video-url != "" %}
<br />

video-url
{% endif %}
