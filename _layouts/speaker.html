---
layout: default
---

<img style="float: right; margin: 0 25px;" src="{{ site.baseurl }}/images/speakers/{{ page.speaker | slugify }}-small.jpg" />

<h2>{{ page.speaker }}</h2>

<h3>{{ page.title }}</h3>
<p>
	{{ content }}
</p>

<br />
<h3>Talks</h3>
<ul>
	{% for p in site.pages %}
		{% if p.authors contains page.speaker %}
			<li>WWX{{ p.year }}: <a href="{{ site.baseurl }}{{ p.url | replace:'index.html','' }}">{{ p.title }}</a></li>
		{% endif %}
	{% endfor %}
</ul>
